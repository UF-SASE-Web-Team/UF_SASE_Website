<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Contact Us</title>
</head>
<body>
  <div id="container">
    <div id="logo_container">
      <img src="../images/contact_us_sase_logo.png" id="logo">
    </div>
    <div class="main">
      <h1 id="title">Contact Us</h1>
  
      <h3 id="name">Name <span class="asterisk">*</span></h3>
    
      <div>
        <input type="text" class="boxes" id="first_name">
        <input type="text" class="boxes" id="last_name">
      </div>
      
      <h3>Email <span class="asterisk">*</span></h3>
      <div>
        <input type="text" class="boxes" id="email">
      </div>
    
      <h3>Message</h3>
      <div>
        <input type="text" class="boxes" id="message">
      </div>
    
      <div>
        <button id="submit">Submit</button>
      </div>
    </div>   
  </div>
</body>
</html>
